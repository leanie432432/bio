  <script>
    // Generate raindrops dynamically
    const rainContainer = document.querySelector('.rain');
    const raindropCount = 150;

    for (let i = 0; i < raindropCount; i++) {
      const drop = document.createElement('div');
      drop.classList.add('raindrop');
      drop.style.left = Math.random() * 100 + 'vw';
      drop.style.animationDuration = (Math.random() * 0.7 + 0.7) + 's';
      drop.style.animationDelay = (Math.random() * 7) + 's';
      drop.style.height = (Math.random() * 15 + 10) + 'px';
      rainContainer.appendChild(drop);
    }

    // Snowflake implementation
    const snowContainer = document.createElement('div');
    snowContainer.classList.add('snow-container');
    document.body.appendChild(snowContainer);

    const snowflakeCount = 50;
    const snowflakes = [];

    class Snowflake {
      constructor() {
        this.element = document.createElement('div');
        this.element.classList.add('snowflake');
        this.reset();
        snowContainer.appendChild(this.element);
      }

      reset() {
        this.x = Math.random() * window.innerWidth;
        this.y = -20;
        this.size = Math.random() * 8 + 4;
        this.speedY = Math.random() * 1 + 0.5;
        this.speedX = (Math.random() - 0.5) * 0.5;
        this.element.style.width = this.size + 'px';
        this.element.style.height = this.size + 'px';
        this.element.style.left = this.x + 'px';
        this.element.style.top = this.y + 'px';
        this.element.style.opacity = Math.random() * 0.8 + 0.2;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.y > window.innerHeight) {
          this.reset();
        }

        this.element.style.left = this.x + 'px';
        this.element.style.top = this.y + 'px';
      }
    }

    for (let i = 0; i < snowflakeCount; i++) {
      snowflakes.push(new Snowflake());
    }

    function animateSnowflakes() {
      snowflakes.forEach((flake) => flake.update());
      requestAnimationFrame(animateSnowflakes);
    }

    animateSnowflakes();
  </script>
