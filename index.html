      /* Trail container */
      .trail-container {
        display: none;

      /* Trail star */
      .trail-star {
        display: none;
        position: absolute;
        width: 14px;
        height: 14px;
        background: radial-gradient(circle at center, #000, #111 60%, #222 80%, transparent 90%);
        clip-path: polygon(
          50% 0%,
          61% 35%,
          98% 35%,
          68% 57%,
          79% 91%,
          50% 70%,
          21% 91%,
          32% 57%,
          2% 35%,

        transition: opacity 0.3s ease-out;

        z-index: 10;
        display: grid;
        grid-template-columns: 1fr 320px;
        grid-template-rows: auto 1fr auto;
        overflow: hidden;
        border-radius: 20px;

        gap: 15px;
        margin-bottom: 25px;

      .time {

        border-radius: 3px;
        overflow: hidden;
        cursor: pointer;

      .progress {

        height: 100%;

      /* Audio Controls - Simplified */
      .controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;

      .control-btn {

        color: #aaa;

        box-shadow: 0 0 6px 1px rgba(255, 255, 255, 0.4);

        width: 70px;
        height: 70px;
        font-size: 2rem;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;

        color: #fff;
      }

      /* Volume Control */
      .volume-controls {
        display: flex;
        align-items: center;
        gap: 15px;
        width: 100%;
      }

      .volume-icon {
        font-size: 1.2rem;
        color: #aaa;
      }

      .volume-slider {
        flex: 1;
        height: 6px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
        position: relative;
        cursor: pointer;
      }

      .volume-level {
        position: absolute;
        height: 100%;
        width: 70%;
        background: linear-gradient(90deg, #666, #999);
        border-radius: 3px;
      }

      /* Footer */
      .footer {
        grid-column: span 2;
        padding: 20px 40px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .social-links {
        display: flex;
        gap: 20px;
      }

      .social-icon {
        font-size: 1.3rem;
        color: #7a4a7a; /* darker purple */

        text-shadow: 0 0 4px #b366b3, 0 0 8px #c080c0;

      .social-icon:hover {
        color: #fff;

      .copyright {

        color: #7a4a7a; /* darker purple */

      .bg-element {
        display: none;
      }

        width: 400px;
        height: 400px;
        top: -100px;
        left: -100px;
      }

      .bg-2 {
        width: 300px;
        height: 300px;
        bottom: -100px;
        right: -100px;
      }

      /* Floating particles */
      .particle {
        display: none;
        position: absolute;
        width: 30px;
        height: 30px;
        background: #ffffff;
        opacity: 0.9;
        z-index: 0;
        animation: float 15s infinite linear;
        filter: drop-shadow(0 0 12px #fff) drop-shadow(0 0 20px #fff);

          50% 0%,
          61% 35%,
          98% 35%,
          68% 57%,
          79% 91%,
          50% 70%,
          21% 91%,
          32% 57%,
          2% 35%,
          39% 35%
        );
        transition: opacity 0.3s ease-out;
      }

      @keyframes float {
        0% {
          transform: translate(0, 0) rotate(0deg);
        }
        100% {
          transform: translate(100px, -100px) rotate(360deg);
        }
      }

        songArtistElem.textContent = song.artist;
        albumArtImg.src = song.cover;
        audio.load();

      let currentSongIndex = Math.floor(Math.random() * playlist.length);

      audio.addEventListener("loadedmetadata", () => {
        durationElem.textContent = formatTime(audio.duration);
        // Update song artist with duration
        songArtistElem.textContent = playlist[currentSongIndex].artist + " • " + formatTime(audio.duration);
      });

      // Update progress bar and current time as audio plays
      audio.addEventListener("timeupdate", () => {
        const progressPercent = (audio.currentTime / audio.duration) * 100;
        progress.style.width = `${progressPercent}%`;
        currentTimeElem.textContent = formatTime(audio.currentTime);
      });

      // Play/pause toggle
      playBtn.addEventListener("click", () => {
        if (audio.paused) {
          audio.play();
          playIcon.classList.remove("fa-play");
          playIcon.classList.add("fa-pause");
        } else {
          audio.pause();
          playIcon.classList.remove("fa-pause");
          playIcon.classList.add("fa-play");
        }
      });

      // Seek audio on progress bar click
      progressBar.addEventListener("click", (e) => {
        const rect = progressBar.getBoundingClientRect();
        const clickX = e.clientX - rect.left;
        const newTime = (clickX / rect.width) * audio.duration;
        audio.currentTime = newTime;
      });

      // Drag support for progress bar
      let isDraggingProgress = false;

      progressBar.addEventListener("mousedown", (e) => {
        isDraggingProgress = true;
        updateProgress(e);
      });

      document.addEventListener("mousemove", (e) => {
        if (isDraggingProgress) {
          updateProgress(e);
        }
      });

      document.addEventListener("mouseup", () => {
        if (isDraggingProgress) {
          isDraggingProgress = false;
        }
      });

      function updateProgress(e) {
        const rect = progressBar.getBoundingClientRect();
        let posX = e.clientX - rect.left;
        posX = Math.min(Math.max(0, posX), rect.width);
        const newTime = (posX / rect.width) * audio.duration;
        audio.currentTime = newTime;
      }

      // Volume control
      volumeSlider.addEventListener("click", (e) => {
        const rect = volumeSlider.getBoundingClientRect();
        const pos = (e.clientX - rect.left) / rect.width;
        const volume = Math.min(1, Math.max(0, pos));
        audio.volume = volume;
        volumeLevel.style.width = `${volume * 100}%`;
      });

      // Drag support for volume slider
      let isDraggingVolume = false;

      volumeSlider.addEventListener("mousedown", (e) => {
        isDraggingVolume = true;
        updateVolume(e);
      });

      document.addEventListener("mousemove", (e) => {
        if (isDraggingVolume) {
          updateVolume(e);
        }
      });

      document.addEventListener("mouseup", () => {
        if (isDraggingVolume) {
          isDraggingVolume = false;
        }
      });

      function updateVolume(e) {
        const rect = volumeSlider.getBoundingClientRect();
        let posX = e.clientX - rect.left;
        posX = Math.min(Math.max(0, posX), rect.width);
        const volume = posX / rect.width;
        audio.volume = volume;
        volumeLevel.style.width = `${volume * 100}%`;
      }

      // Set initial volume level width based on audio volume
      volumeLevel.style.width = `${audio.volume * 100}%`;

      // Backward button: previous song
      backwardBtn.addEventListener("click", () => {
        currentSongIndex = (currentSongIndex - 1 + playlist.length) % playlist.length;
        loadSong(currentSongIndex);
        audio.play();
        playIcon.classList.remove("fa-play");
        playIcon.classList.add("fa-pause");
      });

      // Forward button: next song
      forwardBtn.addEventListener("click", () => {
        currentSongIndex = (currentSongIndex + 1) % playlist.length;
        loadSong(currentSongIndex);
        audio.play();
        playIcon.classList.remove("fa-play");
        playIcon.classList.add("fa-pause");
      });

      // Format time in mm:ss
      function formatTime(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${mins.toString().padStart(2, "0")}:${secs
          .toString()
          .padStart(2, "0")}`;
      }

      // Load initial song
      loadSong(currentSongIndex);

      // Removed autoplay code as per user request

      // Initialize progress bar and current time on page load
      progress.style.width = "0%";
      currentTimeElem.textContent = "00:00";

      // Removed redundant play button icon reset on initial load

      // Tilt effect based on mouse position
      const tiltContainer = document.getElementById("tilt-container");

      // Set container to center of screen
      tiltContainer.style.position = "absolute";
      tiltContainer.style.left = "50%";
      tiltContainer.style.top = "50%";
      tiltContainer.style.transform = "translate(-50%, -50%)";

      // Mouse move event listener for tilt effect
      document.addEventListener("mousemove", (e) => {
        // Get container dimensions and position
        const rect = tiltContainer.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;

        // Calculate mouse position relative to center
        const mouseX = e.clientX - centerX;
        const mouseY = e.clientY - centerY;

        // Calculate rotation values (max 5 degrees)
        const rotateY = (mouseX / rect.width) * 5;
        const rotateX = -(mouseY / rect.height) * 5;

        // Calculate translation values (max 10px)
        const translateX = (mouseX / rect.width) * 10;
        const translateY = (mouseY / rect.height) * 10;

        // Apply rotation and translation with perspective
        tiltContainer.style.transform = `translate(calc(-50% + ${translateX}px), calc(-50% + ${translateY}px)) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      });

      // Reset rotation when mouse leaves container
      tiltContainer.addEventListener("mouseleave", () => {
        tiltContainer.style.transform =
          "translate(-50%, -50%) rotateX(0) rotateY(0)";
        tiltContainer.style.transition = "transform 0.5s ease";
        setTimeout(() => {
          tiltContainer.style.transition = "transform 0.1s ease-out";
        }, 500);
      });

      // Create additional floating particles
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement("div");
        particle.classList.add("particle");

        // Random size between 3px and 30px
        const size = Math.floor(Math.random() * 27) + 3;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;

        // Random position
        particle.style.top = `${Math.random() * 100}%`;
        particle.style.left = `${Math.random() * 100}%`;

        // Random animation duration between 10s and 30s
        const duration = Math.floor(Math.random() * 20) + 10;
        particle.style.animationDuration = `${duration}s`;

        // Random opacity
        const opacity = Math.random() * 0.15 + 0.1;
        particle.style.opacity = opacity;

        document.body.appendChild(particle);
      }
